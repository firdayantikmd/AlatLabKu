<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern,  html5, responsive">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">

    <title>AlatLabKu</title>

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/select2/css/select2.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap4.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome/css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome/css/all.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div id="global-loader">
        <div class="whirly-loader"> </div>
    </div>

    <div class="main-wrapper">
        {% include 'navbar.html' %}
        {% include 'sidebar.html' %}

        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>Edit Produk</h4>
                        <h6>Update Produk</h6>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('product_routes.editproduct', id=product.id) }}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="_method" value="PUT">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label> Product Image</label>
                                        <div class="product-list">
                                            <ul class="row">
                                                <li>
                                                    <div class="productviews">
                                                        <div class="productviewsimg">
                                                            {% if product.product_image %}
                                                                <img id="productImageDisplay" src="{{ url_for('static', filename=product.product_image[7:]) }}" alt="Product Photo">
                                                            {% endif %}
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="image-upload" name="product_image">
                                            <input type="file" name="product_image" onchange="previewImage(this, 'productImageDisplay')">
                                            <div class="image-uploads">
                                                <img src="{{ url_for('static', filename='img/icons/upload.svg') }}" alt="img">
                                                <h4>Drag and drop a file to upload</h4>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="product_name">Nama Produk</label>
                                        <input type="text" name="product_name" id="product_name" value="{{ product.product_name }}">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="code">Kode Produk</label>
                                        <input type="text" name="code" id="code" value="{{ product.code }}">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Kategori</label>
                                        <select name="category" class="select">
                                            <option value="Bahan" {% if product.category == 'Bahan' %}selected{% endif %}>Bahan</option>
                                            <option value="Alat" {% if product.category == 'Alat' %}selected{% endif %}>Alat</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="storage">Tempat Barang</label>
                                        <input type="text" name="storage" id="storage" value="{{ product.storage }}">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="stock">Jumlah</label>
                                        <input type="text" name="stock" id="stock" value="{{ product.stock }}">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="details">Detail</label>
                                        <textarea class="form-control" name="details" id="details" value="{{ product.details }}">{{ product.details }}</textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-submit me-2", href="{{ url_for('product_routes.get_productlist') }}">Update</button>
                                    <a class="btn btn-cancel" href="{{ url_for('product_routes.get_productlist') }}">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/feather.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.slimscroll.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap4.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='plugins/select2/js/select2.min.js') }}"></script>

    <script src="{{ url_for('static', filename='plugins/sweetalert/sweetalert2.all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/sweetalert/sweetalerts.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        function previewImage(input, imgId) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    document.getElementById(imgId).src = e.target.result;
                }

                reader.readAsDataURL(file);
            }
        }

    </script>

</body>
</html>
