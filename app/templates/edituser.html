<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern,  html5, responsive">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">

    <title>AlatLabKu</title>

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/select2/css/select2.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap4.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome/css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome/css/all.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div id="global-loader">
        <div class="whirly-loader"> </div>
    </div>

    <div class="main-wrapper">
        {% include 'navbar.html' %}
        {% include 'sidebar.html' %}

        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>Edit User</h4>
                        <h6>Update User</h6>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('user_routes.edituser', id=user.id) }}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="_method" value="PUT">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Foto Profil</label>
                                        <div class="product-list">
                                            <ul class="row">
                                                <li>
                                                    <div class="productviews">
                                                        <div class="productviewsimg">
                                                            {% if user.self_photo %}
                                                                <img id="selfPhotoDisplay" src="{{ url_for('static', filename=user.self_photo[7:]) }}" alt="User Photo">
                                                            {% endif %}
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="image-upload" name="self_photo">
                                            <input type="file" name="self_photo" onchange="previewImage(this, 'selfPhotoDisplay')">
                                            <div class="image-uploads">
                                                <img src="{{ url_for('static', filename='img/icons/upload.svg') }}" alt="img">
                                                <h4>Drag and drop a file to upload</h4>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Foto KTM/KTP</label>
                                        <div class="product-list">
                                            <ul class="row">
                                                <li>
                                                    <div class="productviews">
                                                        <div class="productviewsimg">
                                                            {% if user.card_photo %}
                                                                <img id="cardPhotoDisplay" src="{{ url_for('static', filename=user.card_photo[7:]) }}" alt="Card Photo">
                                                            {% endif %}
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="image-upload" name="card_photo">
                                            <input type="file" name="card_photo" onchange="previewImage(this, 'cardPhotoDisplay')">
                                            <div class="image-uploads">
                                                <img src="{{ url_for('static', filename='img/icons/upload.svg') }}" alt="img">
                                                <h4>Drag and drop a file to upload</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Username -->
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" name="username" id="username" placeholder="{{ user.username }}" value="{{ user.username }}">
                                    </div>
                                </div>
                                <!-- No.HP -->
                                <div class="col-lg-3 col-sm-6">
                                    <div class="form-group">
                                        <label for="no_hp">No.HP</label>
                                        <input type="text" name="no_hp" id="no_hp" placeholder="{{ user.no_hp }}" value="{{ user.no_hp }}">
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="col-lg-3 col-sm-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" name="email" id="email" placeholder="{{ user.email }}" value="{{ user.email }}">
                                    </div>
                                </div>
                                <!-- Nama Lengkap -->
                                <div class="col-lg-3 col-sm-6">
                                    <div class="form-group">
                                        <label for="full_name">Nama Lengkap</label>
                                        <input type="text" name="full_name" id="full_name" placeholder="{{ user.full_name }}" value="{{ user.full_name }}">
                                    </div>
                                </div>
                                <!-- NIM -->
                                <div class="col-lg-3 col-sm-6">
                                    <div class="form-group">
                                        <label for="student_id">NIM</label>
                                        <input type="text" name="student_id" id="student_id" placeholder="{{ user.student_id }}" value="{{ user.student_id }}">
                                    </div>
                                </div>
                                <!-- Role -->
                                <div class="col-lg-3 col-sm-6">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <select name="role" class="select">
                                            <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                                            <option value="Mahasiswa" {% if user.role == 'Mahasiswa' %}selected{% endif %}>Mahasiswa</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-submit me-2", href="{{ url_for('user_routes.get_userlist') }}">Update</button>
                                    <a class="btn btn-cancel" href="{{ url_for('user_routes.get_userlist') }}">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/feather.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.slimscroll.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap4.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='plugins/select2/js/select2.min.js') }}"></script>

    <script src="{{ url_for('static', filename='plugins/sweetalert/sweetalert2.all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/sweetalert/sweetalerts.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        function previewImage(input, imgId) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    document.getElementById(imgId).src = e.target.result;
                }

                reader.readAsDataURL(file);
            }
        }

    </script>


</body>
</html>
