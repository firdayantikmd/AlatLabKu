<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern,  html5, responsive">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">

    <title>AlatLabKu</title>

    <link rel="shortcut icon" type="image/x-icon" href="static/img/logo-small.png">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/css/animate.css">

    <link rel="stylesheet" href="static/plugins/select2/css/select2.min.css">

    <link rel="stylesheet" href="static/css/dataTables.bootstrap4.min.css">

    <link rel="stylesheet" href="static/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="static/plugins/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div id="global-loader">
        <div class="whirly-loader"> </div>
    </div>

    <div class="main-wrapper">
        {% include 'navbar.html' %}
        {% include 'sidebar.html' %}

        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>Tambah Produk</h4>
                        <h6>Buat produk baru</h6>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('product_routes.add_product') }}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Gambar Produk</label>
                                        <!-- <div class="image-upload">
                                            <input type="file">
                                            <div class="image-uploads">
                                                <img src="static/img/icons/upload.svg" alt="img">
                                                <h4>Drag and drop a file to upload</h4>
                                            </div>
                                        </div> -->
                                        <div class="product-list">
                                            <ul class="row">
                                                <li>
                                                    <div class="productviews">
                                                        <div class="productviewsimg">
                                                            <img id="productImageDisplay" src="{{ url_for('static', filename='img/icons/defaultproductimage.png') }}" alt="Product Image">
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="image-upload" name="product_image">
                                            <input type="file" name="product_image" onchange="previewImage(this, 'productImageDisplay')">
                                            <div class="image-uploads">
                                                <img src="{{ url_for('static', filename='img/icons/upload.svg') }}" alt="img">
                                                <h4>Drag and drop a file to upload</h4>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Nama Produk</label>
                                        <input type="text" name="product_name">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Kode Produk</label>
                                        <input type="text" name="code">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Kategori</label>
                                        <select class="select" name="category">
                                            <option>Bahan</option>
                                            <option>Alat</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Tempat Barang</label>
                                        <input type="text" name="storage">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Jumlah</label>
                                        <input type="text" name="stock">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Detail</label>
                                        <textarea class="form-control" name="details"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-submit me-2", href="{{ url_for('product_routes.get_productlist') }}">Submit</button>
                                    <a class="btn btn-cancel" href="{{ url_for('product_routes.get_productlist') }}">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/jquery-3.6.0.min.js"></script>

    <script src="static/js/feather.min.js"></script>

    <script src="static/js/jquery.slimscroll.min.js"></script>

    <script src="static/js/jquery.dataTables.min.js"></script>
    <script src="static/js/dataTables.bootstrap4.min.js"></script>

    <script src="static/js/bootstrap.bundle.min.js"></script>

    <script src="static/plugins/select2/js/select2.min.js"></script>

    <script src="static/plugins/sweetalert/sweetalert2.all.min.js"></script>
    <script src="static/plugins/sweetalert/sweetalerts.min.js"></script>

    <script src="static/js/script.js"></script>

    <script>
        function previewImage(input, imgId) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    document.getElementById(imgId).src = e.target.result;
                }

                reader.readAsDataURL(file);
            }
        }

    </script>

</body>
</html>
